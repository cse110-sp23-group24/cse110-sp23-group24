name: ESLint

on:
  push:
    branches:
      - main  # Replace with your branch name if needed
  pull_request:
    branches:
      - main  # Replace with your branch name if needed

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Replace with your desired Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
